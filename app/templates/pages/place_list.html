{% block content_block %}

<h2>一覧</h2>
<table class="table">
  <thead>
    <tr>
      <th>店舗名</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in place_list %}
    <tr>
      <td>{{ item.title }}</td>
      <td><a href="{% url 'pages:place_detail' item.pk %}">詳細</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
