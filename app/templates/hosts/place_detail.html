{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="container">
	<h2 class="text-center">詳細表示</h2>
	<div class="row">
		<div class="col-12">
			<a class="btn btn-outline-secondary float-right" href="{% url 'hosts:place_list' %}">戻る</a>
		</div>
	</div>

  <form class="form-horizontal" method="post" action="">
          {% csrf_token %}
          <input type="hidden" name="host" required value="{{ host.id }}">
          {{ form|crispy }}
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">店舗を更新</button>
            </div>
          </div>
        </form>
	<!--  -->
	<div class="row">
		<div class="col-12">
			<a class="btn btn-outline-secondary float-right" href="{% url 'hosts:place_list' %}">戻る</a>
		</div>
	</div>
</div>

{% endblock content %}
